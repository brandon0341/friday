<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>

    <nav class="flex gap-4 text-xl font-semibold p-10 bg-gray-300">
        <div class="hover:text-white"><a href="./">Home</a></div>
        <div class="hover:text-white"><a href="./sec.html">Category</a></div>
        <div class="hover:text-white"><a href="./contact.html">Contact</a></div>
        <div class="hover:text-white"><a href="./prodak.html">Products</a></div>
    </nav>

    <div class="bg-gray-100 w-[60%] h-[600px] mt-[3%] ml-[20%] p-10">
        <h1 class="text-4xl font-extrabold">Get in touch</h1>

        <div class="mt-6 flex gap-[30%]">
            <div class="grid gap-3">
            <label class="text-xl font-medium" for="name">Your Name (required)</label>
            <input class="w-[200%] h-[40px] p-3" type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div class="grid gap-3">
            <label class="text-xl font-medium" for="email">Your Email (required)</label>
            <input class="w-[200%] h-[40px] p-3" type="text" id="Email" placeholder="Enter Your Email">
            </div>
        </div>

        <div class="mt-[2%] grid gap-3">
            <label class="text-xl font-medium" for="sub">Subject</label>
            <input class="w-[85%] h-[50px] p-3" type="text" id="sub" placeholder="Enter Your Subject">
        </div>

        <div class="mt-[2%] grid gap-3">
            <label class="text-xl font-medium" for="mes">Message</label>
            <input class="w-[85%] h-[15vh] p-3" type="text" id="mes" placeholder="Write your message here">
        </div>

        <button class="font-bold bg-black text-white p-4 rounded mt-5 hover:bg-gray-500">Send Message</button>
    </div>

</body>
</html>
